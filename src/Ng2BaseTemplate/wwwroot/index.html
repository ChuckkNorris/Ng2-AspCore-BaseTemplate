<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import 'global.css';
    </style>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim.js"></script>
    <script src="node_modules/system-polyfills.js"></script>
    <!--<script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>-->

    <script src="node_modules/angular2-polyfills.js"></script>
    <script src="node_modules/system.src.js"></script>
    <script src="node_modules/Rx.js"></script>
    <script src="node_modules/angular2.dev.js"></script>

    <!--<script src="node_modules/core.js"></script>
    <script src="node_modules/checkbox.js"></script>-->
    <script src="node_modules/router.dev.js"></script>
    <script src="node_modules/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>

        System.config({
            defaultJSExtension: true,
            map: {
                '@angular2-material/core': 'node_modules/core.js',
                '@angular2-material/checkbox': 'node_modules/checkbox.js',
                '@angular2-material/button': 'node_modules/button.js',
                'ng2rest/ng2rest': 'node_modules/ng2rest.js'
            },
         
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
    <my-app>Loading...</my-app>
</body>
</html>
